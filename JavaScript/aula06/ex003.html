  <body>

    <script>
      //var n1 = window.prompt("digite um número")//prompt sempre retorna uma string

      //var s = n1 + n2 //desse jeito estamos concatenando strings
      //window.alert("A soma dos valores é" + s)//concatenação
      //(number + number) para adição
      //(string + string) para concatenação

      //CONVERSÃO DE VARIAVEIS
      //Number.parseInt(n) -> para converter para inteiro
      //Number.parseFloat(n) -> para converter para float ou ponto flutuante

      //Após conversão

      var n1 = Number.parseFloat(window.prompt("digite um número")); //convertendo string para float
      var n2 = Number(window.prompt("digite outro número")); //convertendo string para float de maneira simplificada
      var s = n1 + n2;
      window.alert("Soma = " + s);
      n1 = n1.toString(); //converter para string
      n2 = String(n2); //converter para string de maneira mais simples
      window.alert("n1 = " + typeof n1);
      window.alert("n2 = " + typeof n2);
      s = n1 + n2; //concatenação das strings555
      window.alert("concatenação de strings = " + s);
    </script>
