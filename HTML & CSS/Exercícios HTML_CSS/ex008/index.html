<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrto com Strong</h2>
    <p>Lorem ipsum dolor sit <Strong>TESTE</Strong> amet consectetur adipisicing elit. Esse, similique.</p>
    <h2>Itálico com Em</h2>
    <p>Lorem ipsum dolor sit <em>TESTE</em> amet consectetur adipisicing elit. Esse, similique.</p>
    
</body>
</html>
